<!-- support/templates/support/request_detail.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Request Detail</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Support Request Detail</h1>
    <p><strong>Customer Name:</strong> {{ request.customer_name }}</p>
    <p><strong>Email:</strong> {{ request.email }}</p>
    <p><strong>Phone:</strong> {{ request.phone }}</p>
    <p><strong>Request Details:</strong> {{ request.request_details }}</p>
    <p><strong>Status:</strong> {{ request.status }}</p>
    <a href="{% url 'request_list' %}">Back to Request List</a>
</body>
</html>
